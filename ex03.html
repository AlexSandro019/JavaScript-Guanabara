<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação com o Alex</title>
    <style>
        body{
            background-color: rgb(28, 29, 29);
            color: rgb(255, 255, 255);
            font: normal 20px ariel;

        }
        h1{
            color: rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <h1>Seja bem vindo ao site mais básico de todos!</h1>
    <p>Espero que gostem do resultado</p>
    <script>
var n1 = Number(prompt("Digite um número: ")) // string
var n2 = Number(prompt("Digite outro número: ")) // string. number identifica qual sera o valor
var s = n1 + n2
alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`) // usando `texto ${} fica mais facil`

// (number + number) para adição 
// (string + string) para contatenação
        </script>
     
    
</body>

</html>
