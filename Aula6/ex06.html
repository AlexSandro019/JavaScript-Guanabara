<!-- Esse código usa os eventos do DOM por dentro do HTML-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: purple;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        interaja...

    </div>

    <script>
        var area = document.getElementById('area') //A variável puxa o div

        function clicar() { //funçao para clicar
            area.innerText = 'Clicou!' //var mostra o texto 'clicou' ao clicar
            area.style.background = 'red'
         }
         function entrar() {
            area.innerText = 'Entrou!'
            area.style.background = 'blue'
         }
         function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'purple'
         }
    </script>
    
</body>
</html>
