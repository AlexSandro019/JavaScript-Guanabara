<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu nome?</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)// conta as letras (br é break roll, quebrar pra linha de baixo)
        document.write(`Olá ${nome}, seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)// transforma em maiúsculo
        document.write(`Olá ${nome}, seu nome em minúsculo é ${nome.toLowerCase()} `)
    </script>
</body>
</html>
